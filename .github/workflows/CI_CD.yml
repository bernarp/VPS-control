name: CI-CD

on:
  push:
    branches: [main]

env:
  GO_VERSION: '1.25'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate docs
        run: swag init

      - name: Upload generated docs
        uses: actions/upload-artifact@v4
        with:
          name: swagger-docs
          path: docs/
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - uses: actions/download-artifact@v4
        with:
          name: swagger-docs
          path: docs/

      - uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8.0

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - uses: actions/download-artifact@v4
        with:
          name: swagger-docs
          path: docs/

      - name: Run tests
        run: go test -race -v ./...

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - uses: actions/download-artifact@v4
        with:
          name: swagger-docs
          path: docs/

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o vps-api-app .

      - uses: actions/upload-artifact@v4
        with:
          name: vps-api-binary
          path: |
            vps-api-app
            config.yaml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vps-api-binary

      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "vps-api-app,config.yaml"
          target: ${{ secrets.DEPLOY_PATH }}

      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            chmod +x vps-api-app
            sudo systemctl restart ${{ secrets.SERVICE_NAME }}
